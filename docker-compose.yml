version: '3'
services: 
  web:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - '.:/usr/src/app'
      - '/usr/src/app/node_modules'
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
  server:
    build: .
    command: ['npm', 'run', 'start:server']
    ports:
      - '3001:3001'
    depends_on:
      - redis
    environment:
      - NODE_ENV=development
    links:
      - redis
  consumer:
    build: .
    command: ['npm', 'run', 'start:consumer']
    ports:
      - '3002:3001'
    environment:
      - NODE_ENV=development
  redis:
    image: redis:alpine

    
