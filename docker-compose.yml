version: '3'
services: 
  server:
    build: ./backend
    image: backend-img
    ports:
      - "3001:3001"
    volumes:
      - ./GCPConfig:/root/GCPConfig
    depends_on:
      - redis
    environment:
      - API_ADDR=0.0.0.0
      - NODE_ENV=development
      - REDIS_HOST=redis
#      - EMAIL=my_email@gmail.com
#      - PASSWORD=somepassword
      - GOOGLE_APPLICATION_CREDENTIALS=/root/GCPConfig/GCPCredential.json
    links:
      - redis
    command: npm run start

  consumer:
    build: ./consumer
    image: consumer-img
    volumes:
      - ./GCPConfig:/root/GCPConfig
    depends_on:
      - server
    environment:
      - NODE_ENV=development
      - SOCKET_ADDR=server
      - SOCKET_PORT=3001
      - GOOGLE_APPLICATION_CREDENTIALS=/root/GCPConfig/GCPCredential.json
    links:
      - server
    command: npm run start

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - ./redis-data:/data

    
